<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book Clicker</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/icon.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Heading 
    <div class="blog-post">
        <h2>Phone Book Clicker</h2>
    </div>-->
    <!-- Left Page -->
    <div class="page left unselectable">
        <div class ="center-adjusted">
            <!-- Entry -->
            <div style="display: flex; justify-content: center;" draggable="false">
                <img src="./images/RadialAnimation.gif" draggable="false" id="radial" style="width: 400px; height: 400px; position: absolute; transform: translateY(-150px)">
                <img src="./images/entry.png" draggable="false" id="entry_img" style="width: 300px; height: 100px;">
            </div>
            <br>
            <div class="unselectable" style="position:relative;">
                <div id="total">Phone Book Entries: 0</div>
                <div id="counter">Entries per Tick: 0</div>
            </div>          
        </div>
    </div>
    <!-- Right Page -->
    <div class="page right unselectable">
        <div class ="center-adjusted">
            <!-- Store -->
            <h3 class="unselectable">STORE</h3>
            <div id="store"></div>

            <!-- Upgrades -->
            <h3 class="unselectable">UPGRADES</h3>
            <div id="Upgrades"></div>
        </div>
    </div>

    <script src="js/game.js" type="text/javascript"></script>
    
</body>

</html>
